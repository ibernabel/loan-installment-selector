<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>

  <!-- Google Fonts Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- noUiSlider -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.js"></script>

  <!-- wNumb.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>

  <!-- Bootstrap 5.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card border-0 overflow-visible mt-4">
      <div class="card-header header p-3">
                <h1 class="card-title text-white text-center ">Calculate Your Loan Here!</h1>
            </div>
      <div class="card-body m-4">
        <div class="card-subtitle">
          <p><strong>How much money do you need?</strong></p>
        </div>
        <!-- Form -->
        <form id="loanForm" action="" method="get">

          <!-- Loan Amount Slider -->
          <div class="form-group mt-4">
            <div class="slider-round" id="amountSlider"></div>

            <div class="card-text d-flex justify-content-between mt-3 mb-4">
              <p>$3,000.00</p>
              <p>$15,000.00</p>
            </div>
          </div>

          <!-- Term Length Slider -->
          <div class="card-subtitle mb-4">
            <p><strong>In how many installments?</strong></p>
          </div>
          <div class="form-group mt-4">
            <div class="slider-round" id="termSlider"></div>

            <div class="card-text d-flex justify-content-between mt-3">
              <p id="termLabelStart">4 Bi-weekly</p>
              <p id="termLabelEnd" class="mb-4">24 Bi-weekly</p>
            </div>
          </div>

          <!-- Result Section -->
          <div class="d-flex mt-3 mb-4">
            <!-- Payment Frequency -->
            <div class="form-group w-50">
              <p class="fw-bold">Payment Frequency:*</p>
              <div class="form-check form-check">
                <input class="form-check-input" id="biWeeklyCheck" type="radio" name="paymentFrequency" value="Bi-weekly" checked>
                <label for="biWeeklyCheck" class="form-check-label">Bi-weekly</label>
              </div>
              <div class="form-check form-check mb-5">
                <input class="form-check-input" id="monthlyCheck" type="radio" name="paymentFrequency" value="Monthly">
                <label for="monthlyCheck" class="form-check-label">Monthly</label>
              </div>
            </div>

            <div class="card-text fw-bold w-50">
              <p id="frequencyLabel">Bi-weekly Installment</p>
              <p class="installmentAmount me-5" id="installmentAmount">$1,190.00</p>
              <input id="amountInput" type="hidden" name="amount" value="0">
              <input id="termInput" type="hidden" name="term" value="0">
              <input id="installmentInput" type="hidden" name="installment" value="0.00">
            </div>
          </div>
          <!-- End of Result Section -->
          <p class="text-secondary fst-italic mb-5">*Select the payment frequency according to how you receive your salary, whether bi-weekly or monthly.</p>

          <div class="card-footer">
            <div class="form-group">
              <input class="btn btn-primary w-100" type="submit" value="I want this loan!">
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
